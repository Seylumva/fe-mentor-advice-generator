<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <main class="advice">
      <div class="advice-number">
        Advice #<span class="advice-number__id"></span>
      </div>
      <div class="advice-quote">
        "<span class="advice-quote__text"></span>"
      </div>
      <div class="advice-divider">
        <img src="./images/pattern-divider-mobile.svg" alt="">
      </div>
      <button class="advice-roll">
        <img src="./images/icon-dice.svg" alt="">
      </button>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emilio N</a>.
  </div>
  <script src="main.js"></script>
</body>

</html>
